stages:
  - push-image

docker-push:
  image: docker
  services:
    - docker:dind
  stage: push-image
  tags: ['docker']
  only:
    - testing
  before_script:
    - printf "REACT_APP_URL=%s\n" "$REACT_APP_URL" > .env
    - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
  script:
    - docker build -t overflow2019/frontend:test .
    - docker push overflow2019/frontend
  after_script:
    - docker logout
